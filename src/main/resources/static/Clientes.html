<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Administración de Clientes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/clientes.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript">
        
    </script>          
    <script src='./js/clientes.js'></script>
</head>
<body>

    <div id="Datos"> 
        <h1>Administración de Clientes</h1>
        <br>
        <label>ID</label>
        <input id="idcliente" name="idcliente" value=""  > 
        <br>
        <label>Nombre</label>
        <input id="namecliente" name="namecliente" value="" type="text" maxlength="40"> 
        <br>
        <label>email</label>
        <input id="emailcliente" name="emailcliente" value="" type="email" maxlength="20"> 
        <br>
        <label>age</label>
        <input id="agecliente" name="agecliente" value="" > 
        <br>
    </div>

    <div id="Botones">
        <button onclick="addCliente()"> Adicionar Un Cliente</button>
        <button onclick="getClientes()"> Listar Clientes</button>
        <button onclick="getOneCliente()"> Consultar Un Cliente</button>
        <button onclick="modCliente()"> Modificar Un Cliente</button>
        <button onclick="delCliente()"> Borrar Un Cliente</button>
    </div>
    <div id="Lista">
        <p id="listaClientes"></p>
    </div>

</body>
</html>
